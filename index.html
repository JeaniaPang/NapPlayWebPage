<!DOCTYPE html> 
<html>
	<head>
		 <title>THE NETBOOK</title>
		<link rel="stylesheet" type="text/css" href="napPlayWebPage.css">
		<script type="text/javascript" src="script.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/> 
	</head>
	<body>
		<div id="container">
		<div class="logo"> 
			<img src="/Users/j.pang/NapPlayWebPage/images/TNB-Wordmark.png" alt="the netbook logo"> 
		</div>
		<p class="center">
			A social shopping app to showcase your style and inspire and admire like-minded women who share your love of fashion
		</p>
		<div class="video">
			<img src="/Users/j.pang/NapPlayWebPage/images/video-placeholder.png" alt="the netbook video" class="videoPlaceholder"> 
		</div>
		<div class="introduction">
			<p class="details">
				Access to The Netbook is by invitation only right now. 
				Please enter your email below to be added to our waiting list. We'll be in touch soon! 
			</p>
		</div>
		<form name="netbookEmailForm" action="demo_netbook_form.asp" method="POST"> 
		<div class="enterEmail">
			<input type="email" name="email_address" placeholder="Email address" tabindex="1" value>
		</div>
		<div class="submitButton">
			<input type="submit" tabindex="3" value="SEND ME AN INVITE" class="submitPrimary">
		</div>
		</form>
		<div class="imagesHolder">
			<div class="deviceImages">
				<img src="/Users/j.pang/NapPlayWebPage/images/ipad-iphone.png" alt="image of iPad and iPhone">
			</div>
			<div class="appstoreIcon">
				<img src="/Users/j.pang/NapPlayWebPage/images/appstoreicon.png" alt="appstore icon">
			</div>
		</div>
		<div class="loveFeedHolder">
			<div class="loveFeedCopy">
				<img src="/Users/j.pang/NapPlayWebPage/images/loveFeedCopy.png">
			</div>
			<div class="loveFeed">
				<img src="/Users/j.pang/NapPlayWebPage/images/loveFeed.png">
			</div>
		</div>
		<div class="socialIcons">
			<ul class="socialMediaLinks">
				<li class="instagram">
					<a href="http://instagram.com/netaporter">
					<img src="/Users/j.pang/NapPlayWebPage/images/instagram.png" alt="instagram logo">
					</a>
				</li>
				<li class="twitter">
					<a href="https://twitter.com/intent/tweet?text=Join%20me%20on%20THE%20NETBOOK!&url=YOUR-URL&via=thenetbook" alt="twitter">
					<img src="/Users/j.pang/NapPlayWebPage/images/twitter.png" alt="twitter logo">
					</a>
				</li>
				<li class="facebook">
					<a href="https://www.facebook.com/sharer/sharer.php?u=YOUR-URL" alt="facebook logo">
					<img src="/Users/j.pang/NapPlayWebPage/images/facebook.png">
					</a>
				</li>
			</ul>
		</div>
		<div class= "footer">
			<div class="hashtag">
				<p>
					#THENETBOOK
				</p>
			</div>
			<div class="termsAndConditions">
				Terms and Conditions 
			</div>
		</div>
	</div>
	</body>
</html>
